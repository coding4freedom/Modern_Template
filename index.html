    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Mach-up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="landing">
        <nav class="container">
            <div class="row">
                <div class="nav__left">
                    <figure class="nav__logo">
                        <img src="./assets/t_logo.jpg" class="nav__img" alt="">
                    </figure>
                    <h2>Treact</h2>
                </div>
                <div class="nav__right">
                    <div class="nav__links">
                        <ul class="nav__lists">
                            <li class="nav__list">
                                <a href="" class="nav__link">About</a>
                            </li>
                            <li class="nav__list">
                                <a href="" class="nav__link">Blog</a>
                            </li>
                            <li class="nav__list">
                                <a href="" class="nav__link">Pricing</a>
                            </li>
                            <li class="nav__list">
                                <a href="" class="nav__link">Contact Us</a>
                            </li>
                        </ul>
                        <ul class="nav__lists">
                            <li class="nav__list">
                                <a href="" class="nav__link">Login</a>
                            </li>
                            <li class="nav__list">
                                <a href="">
                                    <button class="btn nav__btn">Sign Up</button>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <header>
            <section class="header__container">
                <section class="header_left">
                    <h1 class="header__title">
                        Beautiful React Templates <span class="gray-blue">for you.</span>
                    </h1>
                    <p class="header__description--para">
                        Our templeates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.
                    </p>
                    <div class="header__micro-form">
                        <input type="email" placeholder="Your E-mail Address">
                        <button class="btn header__btn">Get Started</button>
                    </div>
                    <div class="header__customers--list">
                        <p class="header__customers--para">
                            OUR TRUSTED CUSTOMERS
                        </p>
                        <figure class="header__customers-img--wrapper">
                            <img src="./assets/customers-img.png" alt="" class="header__customers--img">
                        </figure>
                    </div>
                </section>
                <section class="header_right">
                    <figure class="header_right__img--wrapper">
                        <img src="./assets/undraw-winter-desk.svg" class="header_right--img" alt="">
                    </figure>
                </section>
            </section>
